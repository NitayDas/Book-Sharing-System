<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Online Book Sharing System</title>

    <style>
       body{
        background-color: #aab7b8;
       }

        .container-fluid {
          text-align: justify;
      }
      .text
      {
        text-align: justify;
      }

      {% comment %} .request-form {
        display: none;
        margin-top: 10px;
       } {% endcomment %}
       
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg shadow-lg " style="background-color: #5F9EA0;">
    <di class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <strong>Online Book Sharing System</strong>
        </a>
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href={% url 'readers' %} class="btn"><i class="fas fa-book-reader" style="color:black;margin:8px 0px 0px 60px"><span style="color:black;margin-left:4px">Reader</span></i></a></li>
          
          <li class="nav-item"><a href={% url 'books' %} class="btn"><i class="fas fa-book-open" style="color:black;margin:8px 0px 0px 60px"><span style="color:black;margin-left:4px">Books</span></i></a></li>
         
          <li class="nav-item"><a href={% url 'about' %} class="btn"><i class="fas fa-address-card" style="color:black;margin:8px 0px 0px 60px"><span style="color:black;margin-left:4px">About Us</span></i></a></li>

          {% if user.is_authenticated %}
      
          <li><a href={% url 'profile' username=user.username %} class="btn"><i class="fas fa-user" style="color:black;margin:8px 0px 0px 60px"><span style="color:black;margin-left:4px">Profile</span></i></a></li>

          <li class="nav-item"><a href={% url 'logout' %} class="btn btn-danger navbar-btn" style="color:black;margin:3px 15px 3px 150px">Log out</a></li>

          {% else %}
          <li><i class="fas fa-sign-in-alt" style="color:black;margin:24px 0px 0px 60px"></i></li>
          <li class="active"><i><a href={% url 'login' %} class="btn" style="color:black;margin:14px 0px 0px -3px">sign in</a></i></li>
          {% endif %}
        
      </ul>  
    </div>
  </nav>

</body>
</html>
