<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        .container-fluid a{
            text-decoration:none;
        }
    </style>
    <title>login the website</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg " style="background-color: #5F9EA0;">
            <div class="container-fluid">
              <div class="navbar-header">
                <a href="{% url 'home' %}"><strong class="navbar-brand " href="#" style="color: #273746;margin:0px 0px 0px -100px ">Online Book Sharing System</strong></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href={% url 'logout' %} class="btn btn-danger navbar-btn" style="color:black;margin:3px 15px 3px 900px">Log out</a></li>
              </ul>  
            </div>
          </nav> 
        </div>
    
    
 <div class="container-fluid"><br>
    <div class="has-bg-img bg-purple img-responsive">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="container-fluid shadow-lg bg-tertiary" style="background-color: #aab7b8 ">
                <form action="" method="post">{% csrf_token %}
                <h3 class="text-center">Login</h3><br><br>
                <div class="input-group mb-3">
                    <br><label>Username: </label>
                    <input type="text" class="form-control" placeholder="Enter your username" name="username" id="username" required>
                </div>
              
                <div class="input-group mb-3">
                    <br><label>Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
                </div>
                <div>
                    <br><br>
                    <button class="btn btn-success">Login</button>
                </div>
                 <div>
                    <br><br>
                    <button class="btn btn-primary"><a href={% url 'password_reset' %} style="color:white">Forget Password?</a></button>
                </div> 
                <div>
                    <br><br>
                    <a href={% url 'signup' %} style="">create a new account</a><br><br>
                </div>
               </form>
            </div>  
          </div> 
        </div>
      </div>
    </div>
</div>
   
      
</body>
</html>
