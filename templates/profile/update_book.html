<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body{
            background-color: #d6dbdf ;
        }
    </style>

</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            <div class="navbar-header">
                <strong class="navbar-brand " href="#" style="color:  #273746 ">Online Book Sharing System</strong>
            </div>
            </div>
        </nav> 

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    {% if messages %}
                    <div class="messages text-center" style="background-color:#333">
                      {% for message in messages %}
                        <h3 style="color:green">{{ message }}</h3>
                      {% endfor %}
                    </div><br><br>
                   {% endif %}
                </div>
            </div>
           </div>
        
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-2"></div>
               <div class="col-md-8">
                  <div class="container-fluid" style="background-color: #e3f2fd;">
                  <h2>Update Books </h2><br>
                  <form method="post" action="{% url 'update_book' id=form.instance.id %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <button type="submit" class="btn btn-success">Save Changes</button>
                  </form>
                  <br><a href="{% url 'booklist' username=user.username %}" class="btn btn-primary">Back to booklist</a><br><br>
                  </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
</body>
</html>
