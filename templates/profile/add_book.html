<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body{
            background-color: #d6dbdf ;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <div class="navbar-header">
            <strong class="navbar-brand " href="#" style="color:  #273746 ">Online Book Sharing System</strong>
          </div>
        </div>
      </nav> 
        
       <div class="container-fluid text-center">
            {% if messages %}
            <div class="messages text-center" >
              {% for message in messages %}
                <h4><strong>{{ message }}</strong></h4>
              {% endfor %}
            </div><br><br>
            {% endif %}
       </div>
        
        
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                  <div class="container-fluid " style="background-color: #e3f2fd;">
                  <h3>Add Books</h3><br>
                  <form method="post" action="/add_book/" >{% csrf_token %}
                     <input type="text" name="title" placeholder="Enter Book Title" required><br><br>
                     <input type="text" placeholder="Enter Author Name" name="author" required><br><br>
                     <input type="text" placeholder="Genre" name="genre" required><br><br>
                     <select name="availability" id="availability">
                      <option value="0">Available</option>
                      <option value="1">Not Available</option>
                     </select><br><br>
                     <button type="submit" class="btn btn-success">Save Changes</button>

                  </form>
                  <br><a href="{% url 'booklist' username=user.username %}" class="btn btn-primary" >Back to booklist</a><br><br>
                  </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
</body>
</html>
